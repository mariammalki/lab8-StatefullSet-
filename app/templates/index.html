<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #e0f7fa;
        }
        h1 {
            color: #006064;
        }
        form {
            margin-bottom: 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin-bottom: 15px;
            width: 95%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0097a7;
        }
        button {
            background-color: #00838f;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #006064;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-card {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .user-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Formulaire d'enregistrement</h1>

    <form method="POST">
        <input type="text" name="name" placeholder="Nom" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Ajouter</button>
    </form>

    <h2>Liste des utilisateurs enregistr√©s</h2>
    <div class="user-list">
        {% for user in users %}
        <div class="user-card">
            <p><strong>ID :</strong> {{ user[0] }}</p>
            <p><strong>Nom :</strong> {{ user[1] }}</p>
            <p><strong>Email :</strong> {{ user[2] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
